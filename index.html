<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban board</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="board" class="board">
        <nav class="main-nav">
            <h2 class="main-nav__header"><i class="fas fa-tasks"></i> Kanban board</h1>
        </nav>           
        <div class="column-container">

            <div class="column column--add" id='column-add'>
                <header>
                    <button class="column__btn-add-column" data-action="add-column"><i class="fas fa-plus"></i> Add another column</button>
                </header>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal__overlay">
        <div id="modal-add-column" class="modal__content">
            <button class="modal__close-button" data-action="close-modal"><i class="fas fa-times"></i></button>
            <form>
                <label for="column-name-input">New column name:</label>
                <input type="text" class="modal__input-field" id="column-name-input" placeholder="Column name" autofocus>  
            </form>
            <button id="btn-column-submit" class="modal__submit-button">Add</button>
        </div>
        <div id="modal-add-card" class="modal__content">
            <button class="modal__close-button" data-action="close-modal"><i class="fas fa-times"></i></button>
            <form>
                <label for="card-name-input">New card name:</label>
                <input type="text" class="modal__input-field" id="card-name-input" placeholder="Card name" autofocus>
                <p class="modal__input-label">Project:</p>            
                <select class="modal__input-list">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="black">Black</option>
                    <option value="grey">Grey</option>
                </select> 
            </form>
            <button id="btn-card-submit" class="modal__submit-button">Add</button>
        </div>
    </div>

    <script id="column-template" type="x-tmpl-mustache">
        <div class="column">
            <button class="column__btn-delete"><i class="fas fa-times" data-action="delete-column"></i></button>
            <header class="column__header">
                <h3 class="column__title">{{ name }}</h2>    
            </header>
            <section class="column__content">
                <ul id={{ id }} class="column__cards-list">
                
                </ul>
                <div class="card card--add">
                    <button class="column__btn-add-card" data-action="add-card"><i class="fas fa-plus"></i> Add another card</button>
                </div>
            </section>
        </div>
    </script>

    <script id="card-template" type="x-tmpl-mustache">
        <div class="card"> 
          <div class="card__label card__label--blue"></div>
          <p class="card__description">{{ description }}</p>
          <button class="card__btn-delete"><i class="fas fa-times" data-action="delete-card"></i></button>       
        </div
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
